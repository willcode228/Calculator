<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="calculate__body">
		<input type="text">
		<ul>
			<li onclick="document.querySelector('input').value = '';" class="block tree-block">c</li>
			<li onclick="document.querySelector('input').value += '*';" class="block">*</li>
			<li onclick="document.querySelector('input').value += '1';" class="block">1</li>
			<li onclick="document.querySelector('input').value += '2';" class="block">2</li>
			<li onclick="document.querySelector('input').value += '3';" class="block">3</li>
			<li onclick="document.querySelector('input').value += '/';" class="block">/</li>
			<li onclick="document.querySelector('input').value += '4';" class="block">4</li>
			<li onclick="document.querySelector('input').value += '5';" class="block">5</li>
			<li onclick="document.querySelector('input').value += '6';" class="block">6</li>
			<li onclick="document.querySelector('input').value += '-';" class="block">-</li>
			<li onclick="document.querySelector('input').value += '7';" class="block">7</li>
			<li onclick="document.querySelector('input').value += '8';" class="block">8</li>
			<li onclick="document.querySelector('input').value += '9';" class="block">9</li>
			<li onclick="document.querySelector('input').value += '+';" class="block">+</li>
			<li onclick="document.querySelector('input').value += '0';" class="block two-block">0</li>
			<li onclick="document.querySelector('input').value += '.';" class="block">.</li>
			<li onclick="document.querySelector('input').value = eval(document.querySelector('input').value);" class="block sum">=</li>
		</ul>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
